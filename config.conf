########################################
# CCTV EDGE CONFIGURATION
########################################

# === RTSP CAMERA SETTINGS ===
# Format:
# rtsp://USERNAME:PASSWORD@IP_ADDRESS:PORT/stream
# RTSP_URL="rtsp://USERNAME:PASSWORD@192.168.1.99:554/stream2"
RTSP_URL="rtsp://USERNAME:PASSWORD@192.168.1.99:554/stream2"

# === LOCAL BUFFER DIRECTORY ===
# Temporary storage before upload
LOCAL_DIR="/cctv/recordings"

# === RCLONE REMOTE DESTINATION ===
# Format:
# <remote_name>:<folder_path>
REMOTE_NAME="gdrive:CCTV"

# === RECORDING SETTINGS ===
# Segment duration in seconds
SEGMENT_TIME=30

# === RCLONE PERFORMANCE LIMITS ===
# Prevent Google API rate limit & overload
TPS_LIMIT=4
TRANSFERS=1
CHECKERS=2

# === AUDIO MODE ===
# yes  = encode audio to AAC (MP4 compatible)
# no   = disable audio (recommended for low CPU)
USE_AUDIO="yes"

# === LOG DIRECTORY ===
LOG_DIR="/var/log/cctv"

